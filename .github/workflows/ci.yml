name: CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
    workflow_dispatch:

jobs:
    coverage:
        name: "Code coverage"
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout sources"
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: "Setup Pixi"
              uses: prefix-dev/setup-pixi@v0.8.8
              with:
                  pixi-version: v0.44.0
                  cache: true

            - name: "Run coverage tests"
              run: |
                  pixi run coverage

            - name: "Upload coverage results"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  pixi run coveralls

    lint:
        name: "Code style"
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout sources"
              uses: actions/checkout@v4

            - name: "Setup Pixi"
              uses: prefix-dev/setup-pixi@v0.8.8
              with:
                  pixi-version: v0.44.0
                  cache: true

            - name: "Check code format"
              run: |
                  pixi run lint

    test:
        name: "Test with ${{ matrix.pyenv }} on ${{ matrix.os }}"
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest]
                pyenv: [py39, py310, py311, py312]
        steps:
            - name: "Checkout sources"
              uses: actions/checkout@v4

            - name: "Setup Pixi"
              uses: prefix-dev/setup-pixi@v0.8.8
              with:
                  pixi-version: v0.44.0
                  environments: test-${{ matrix.pyenv }}
                  cache: true

            - name: "Run unit tests with ${{ matrix.pyenv }} on ${{ matrix.os }}"
              run: |
                  pixi run -e test-${{ matrix.pyenv }} test

    ci_success:
        name: "CI success"
        runs-on: ubuntu-latest
        needs: [coverage, lint, test]
        steps:
            - run: echo "CI workflow completed successfully"
